buildscript {
    repositories {
        mavenCentral()

    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.5.6"
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:3.0.4"
    }
}
plugins {
    id 'java'
    id 'maven-publish'
    id 'groovy'
    id "org.springframework.cloud.contract" version "3.0.4"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/release')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:2.6.1'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.1'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:3.2.4'
    implementation 'org.springframework:spring-test:5.3.14'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.1'
    testImplementation 'io.projectreactor:reactor-test:3.4.13'

}

group = 'com.employee'
version = '0.0.1-SNAPSHOT'
description = 'employee'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
test {
    useJUnitPlatform()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:3.0.4"
    }
}